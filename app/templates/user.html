<!doctype html>
<html lang="es">
<head>
    <title>Usuario Discord</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <h2>Informaci√≥n de usuario</h2>
    <div class="row">
        <div class="col-sm-3 col-sm-offset-2">
            <img class="card-img-top"
             src="https://cdn.discordapp.com/avatars/{{ info.id }}/{{ info.avatar }}.png?size=1024"
             alt="User avatar" style="width: 200px;">
        </div>
        <div class="col-sm-7">
            <ul>
                <li>Username: {{ info.username }}#{{ info.discriminator }}</li>
                <li>ID: {{ info.id }}</li>
                <li>E-mail: {{ info.email }}</li>
            </ul>
            <h3>raw_info</h3>
            <pre class="pre-scrollable">{{ raw_info }}</pre>
        </div>
    </div>
    <p><a href="/logout">Salir</a></p>
</div>



</body>
</html>
